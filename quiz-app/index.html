<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wep Pop Quiz</title>
    </head>
    <link rel="stylesheet" type = "text/css" href="quiz.css">
    <script defer src="quiz.js"></script>
    <body>
        <div id = 'container'>
            <div class = "resultArea hide" id="resultArea">
                <p> You scored <span class="score">0</span>%</p>

                </div>
            </div>
            <div id = 'controls'>
                <button id = 'startBtn' class = 'btn' >Start</button>
            </div>
        </div>

    </body>
</html>
